<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Number-Plate Recognition</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/images/logo-16.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="/assets/css/main.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js" integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA==" crossorigin="anonymous"></script>
</head>
<body>

  <div id="ui" style="display: none;">
    <div id="menu" style="display: none;">
      <div id="menuController">
        <div id="showCapturesList">Input</div>
        <div id="showParametersList">Params</div>
      </div>
      <ul id="capturesList"></ul>
      <div id="parametersList" style="display: none;">
        <div class="group">
          <label for="maxZoomExpInput">Maximal zoom</label>
          <input type="range" min="0" max="9" step="1" value="2" id="maxZoomExpInput">
          <span id="maxZoomExpOutput">2</span>
        </div>
        <div class="group">
          <label for="slideStepInput">Step size</label>
          <input type="range" min="0.5" max="16" step="0.5" value="8" id="slideStepInput">
          <span id="slideStepOutput">8</span>
        </div>
        <div class="group">
          <label for="skipEveryInput">Skip frames</label>
          <input type="range" min="1" max="15" step="1" value="5" id="skipEveryInput">
          <span id="skipEveryOutput">5</span>
        </div>
      </div>
    </div>
    <div id="captureButton"></div>
    <div id="menuButton">
      <div></div>
    </div>
    <div id="galleryButton"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
  <script src="assets/js/sketch.js"></script>

</body>
</html>
